name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install Deno
        run: curl -fsSL https://deno.land/x/install/install.sh | sh -s v1.5.1

      - name: Test
        run: deno test
